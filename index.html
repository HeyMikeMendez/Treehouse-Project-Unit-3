<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">The Code Review</h1>
    <header class="container">
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="border"></div>
        <div class="border-bottom"></div>
    </header>

    <form class="container form-border" >
        <fieldset class="container contact-info">
            <legend class="contact-title">Contact Information</legend>

            <div class="input-container">
                <label for="name">Full Name</label>
                <input class="inputs" type="text" id="name" name="user_name" placeholder="Required">
            </div>

            <div class="input-container">
                <label for="email">Email Address</label>
                <input class="inputs" type="text" id="email" name="user_email" placeholder="Required">
            </div>

            <div class="input-container">
                <label for="phone">Phone Number</label>
                <input class="inputs" type="text" id="phone" name="user_phone">
            </div>

            <div class="input-container">
                <label for="street">Street Address</label>
                <input class="inputs" type="text" id="street" name="user_street">
            </div>

            <div class="input-container">
                <label for="city">City</label>
                <input class="inputs" type="text" id="city" name="user_city">
            </div>

            <div class="input-container">
            <label for="state">State</label> 
            <select id="state" name="user_state">
                <option value="" disabled selected>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            </div>

            <div class="input-container-zip">
                <label class="zip-label" for="zip">Zip Code</label>
                <input  class="zip-code-box" type="text" id="zip" name="user_zip">
            </div>

        </fieldset>

        <div class="border-bottom"></div>

        <fieldset class="container newsletter-info">
            <legend class="newsletter-title">Newsletter</legend>
            <p>Select the newsletter you would like to recieve</p>

            <div>
                <input type="checkbox" id="html_news" name="interest_html">
                <label for="city">HTML News</label>
            </div>

            <div>
                <input type="checkbox" id="css_news" name="interest_css">
                <label for="city">CSS News</label>
            </div>

            <div>
                <input type="checkbox" id="javascript_news" name="interest_javascript">
                <label for="city">Javascript News</label>
            </div>

            <p>Newsletter format</p>
            <div>
                <input type="radio" id="javascript_news" name="interest_javascript">
                <label for="city">HTML</label>
            </div>
            <div>
                <input type="radio" id="javascript_news" name="interest_javascript">
                <label for="city">Plain text</label>
            </div>

            <p>Other topics you'd like to hear about</p>
            <textarea class="topics-textarea" id="topics" name="user_topics"></textarea>
            <button class="btn">Sign Up</button>

        </fieldset>

        <footer class="container">
            <p>Copyright The Code Review</p>
        </footer>
    </form>
</body>
</html>
